<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Responsivo</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header">
        <img src="assets/Logo Cyber.png" style="width: 32%;" class="logo">

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class="bx bx-menu" id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="navbar">
            <a href="#" style="--i:0;">GAMES<i class='bx bxs-down-arrow' style="font-size: 11px; position: relative; right: -5px;"></i></a>
            <a href="#" style="--i:1;">SHOWS<i class='bx bxs-down-arrow' style="font-size: 11px; position: relative; right: -5px;"></i></a>
            <ul class="drop-down">
                <li>EDGE RUNNERS</li>
            </ul>
            <a href="#" style="--i:2;">COMMUNITY</a>
            <a href="#" style="--i:3;">MORE</a>
            <a href="#" style="--i:4;">EN<i class='bx bxs-down-arrow' style="font-size: 11px; position: relative; right: -5px;"></i></a>
        </nav>
    </header>
    
</body>
</html>
